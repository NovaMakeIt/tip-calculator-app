<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="tip-card">
    <div class="content-tip-card">
      <div class="tip-information">

        <div>
          <label for="bill" class="text-tip-information">Bill</label>
          <input type="number" name="bill" id="bill" min="1" class="input-information icon-dollar" placeholder="0">
        </div>

        <div>
          <label for="select-tip" class="text-tip-information">Select Tip %</label>
          <div class="select-tip-button">
            <input type="button" name="select-tip" id="select-tip" value="5%" class="button-tip">
            <input type="button" name="select-tip" id="select-tip" value="10%" class="button-tip">
            <input type="button" name="select-tip" id="select-tip" value="15%" class="button-tip">
            <input type="button" name="select-tip" id="select-tip" value="25%" class="button-tip">
            <input type="button" name="select-tip" id="select-tip" value="50%" class="button-tip">
            <input type="number" name="select-tip" id="select-tip" placeholder="Custom" min="1" max="100" class="button-tip-custom">
          </div>
        </div>

        <div>
          <label for="people" class="text-tip-information">Number of People</label>
          <input type="number" name="people" id="people" min="1" class="input-information">
        </div>

      </div>
      <div class="tip-result">
        <p>Tip Amount</p>
        <p>/ person</p>
        <p>$0.00</p>

        <p>Total</p>
        <p>/ person</p>
        <p>$0.00</p>

        <button>Reset</button>
      </div>
    </div>
  </div>
</body>
</html>
